{# relationship_app/templates/relationship_app/book_confirm_delete.html #}
<!DOCTYPE html>
<html>
<head>
    <title>Supprimer le livre</title>
</head>
<body>
    <h1>Confirmer la suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer "{{ object.title }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
        <a href="{% url 'book-detail' object.pk %}">Annuler</a>
    </form>
</body>
</html>
